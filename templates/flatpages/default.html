<!DOCTYPE html>
{%load static%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>{% block title%}Новости{% endblock %}</title>
        {% load static %}
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
        <link rel="apple-touch-icon" sizes="180x180" href="{% static '/icon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static '/icon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static '/icon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static '/icon/site.webmanifest' %}">
    </head>
    <body>
        <!-- Responsive navbar-->

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
   <div class="container">

       <a class="navbar-brand" href="/">
           <img width="40" src="{% static '/images/logo.png' %}" alt="logo">
       </a>
       <button class="navbar-toggler" type="button" data-toggle="collapse"
               data-target="#navbarResponsive"
               aria-controls="navbarResponsive" aria-expanded="false"
               aria-label="Toggle navigation">
           <span class="navbar-toggler-icon"></span>
       </button>
       <div class="collapse navbar-collapse" id="navbarResponsive">
           <ul class="navbar-nav ml-auto">
               <li class="nav-item active">
                   <a class="nav-link" href="/news/">Новости
                       <span class="sr-only"></span>
                   </a>
               </li>
               <li class="nav-item active">
                   <a class="nav-link" href="/news/create">Создать
                       <span class="sr-only"></span>
                   </a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="sign/logout/">Выйти</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/accounts/login/">Войти</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/accounts/signup/">Регистрация</a>
               </li>
               <li class="nav-item">
                   <a class="nav-link" href="/news/category/">Категории</a>
               </li>
           </ul>
       </div>
   </div>
</nav>
        <!-- Page content-->
        <div class="container text-center my-3">
            <img width="400" src="{% static '/images/SkillFactory.png' %}" alt="SkillFactory" />
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    {% block content %}
                    {{ flatpage.content }}
                    {% endblock content %}
                </div>
            </div>
        </div>
    </body>
</html>
