<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Здравствуй, {{ user.username }} Новая статья в твоём любимом разделе!</h2>
    <h3> {{ post.title }} </h3>
    <p> {{ post.body|truncatechars:50 }} </p>
    {% if post.post_choices == Articles %}
    <p>Статья доступна по <a href="http://127.0.0.1:8000/articles/{{ post.id }}">ссылке</a></p>
    {% else %}
    <p>Новость доступна по <a href="http://127.0.0.1:8000/news/{{ post.id }}">ссылке</a></p>
    {% endif %}
</body>
</html>
